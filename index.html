<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SGR - INICIO</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./STYLES/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    
    <div class="div_login">
      <form class="border border-danger form_login"> 
        <div class="row mb-3 mx-auto bg-secondary text-white border">
          <div class="col-sm-10">
              <label for="username" class="col-sm-2 col-form-label w-25 p-3 ">Usuario</label>
              <input type="username" class="form-control" id="username">
              <label for="Password" class="col-sm-2 col-form-label w-25 p-3">Contraseña</label>
              <input type="password" class="form-control" id="password">
          </div>
            <div class="boton_login">
                <button type="button" class="btn btn-primary  " onclick="login()">Iniciar sesión</button>
            </div> 
      </form>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./JS/index.js"></script>
